<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polo-book</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="Polobook.js"></script>
</head>
<body>
    <div class="firstpage">
    <div class="Top">
        <div class="lftop">
            <div class="ltp">
        <div class="main">
            <i class="fa-brands fa-wordpress logo-design-button"></i>
        </div>
          </div>
          <div class="rtp">
        <input type="text" placeholder="Search...." class="Search-bar-button">
        <button class="fa-magnifying-glass-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>  
    </div>
    <div class="rttop">
        <div class="right-headding">
            <p class="name">John</p>
            <div class="icons"><i class="fa-solid fa-user-group people-icon"></i></div>
            <div class="icons"><i class="fa-solid fa-message message-icon"></i></div>
            <div class="icons"><i class="fa-regular fa-earth-americas earth-americas-icon"></i></div>
        </div>
    </div>
    </div>
    <div class="Middle">
        <div class="Middleft">
            <div class="space"><img src="./download.jpeg" class="men-img"></div>
            <div class="P1"><i class="fa-solid fa-house"></i> Home </div>
            <div class="P2"><i class="fa-solid fa-bars"></i> About</div>
            <div class="P3"><i class="fa-regular fa-thumbs-up"></i> Likes</div>
            <div class="P4"><i class="fa-solid fa-gear"></i> Setting</div>
        </div>
        <div class="Middright">
        <div class="midlt">
        <p class="section">Home</p>
        <div class="space1"></div>
        <p class="section">About</p>
        <div class="space2"></div>
        <p class="section">Likes</p>
        <div class="space3"></div>
        </div>
        <div class="midrt">
            <h3 class="mhead">Setting</h3>
        <div class="Setting-app">
            <ul class="Salist">
                <li class="setting-list">General</li>
                <li class="setting-list">Security and login</li>
                <li class="setting-list">Privacy</li>
                <li class="setting-list">Timeline and Tagging</li>
                <li class="setting-list">Location</li>
                <li class="setting-list">Videos and Photos</li>
                <li class="setting-list">Sounds</li>
                <li class="setting-list">Language</li>
                <li class="setting-list">Face Recognition</li>
            </ul>
        </div>
    </div>
        </div>
    </div>
    <div class="container1"></div>
    <div class="bottom"></div>
    </div>    
</body>
</html>
