<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>PoloBook</title>
    <link rel="stylesheet" href="/Polo-book/Styles/styles.css">
</head>
<body>
  
    <div class="PoloBook">
      <div class="head">
    <h1 class="header-sign">POlOBOOK</h1>
      <button onclick="" class="sign-in-button sign-in-button-js">Sign in</button>
      <button onclick="" class="log-in-button">Log in</button>
    </div>
    <div class="container">
        <div class="left">
        <img src="/Polo-book/images/images.png">
        </div>
    <div class="right">
        <label for="uname"><b>Username</b></label></br>
        <input type="text" placeholder="Enter Username" name="uname" required><br>
    
        <label for="psw"><b>Password</b></label></br>
        <input type="password" type="checkbox" placeholder="Enter Password" name="psw" required></br>
      
        <button class="login1" type="submit" onclick="location.href='firstpage.html'">Login</button></br>
        </div>
    </div>
      <div class="footer">
        <footer>Powered by Google</footer>
      </div>
    </div>
</body>
</html>
